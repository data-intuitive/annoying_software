name: bd-rhapsody-build

on: 
  workflow_dispatch:
    inputs:
      version:
        description: Version of the tool to download
        required: true
      latest:
        description: Whether to mark the image as latest
        type: boolean
        required: true

jobs:
  bd-rhapsody-build:
    env:
      base_name: ghcr.io/data-intuitive/bd_rhapsody
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
    - uses: actions/checkout@v3

    - name: Set up sbt
      uses: olafurpg/setup-scala@v13

    - uses: viash-io/viash-actions/setup@v4

    - name: Build dependending containers
      run: |
        viash ns build -q 'bd_rhapsody'

    - name: Login to Github Packages
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GTHB_PAT }}
        
    - name: Build image
      run: |
        version="${{ github.event.inputs.version }}"
        tag=$base_name:$version
        if [[ "${{ github.event.inputs.version }}" == "latest" ]]; then
          tag="$tag,$base_name:latest"
        viash run src/bd_rhapsody/build_bd_rhapsody/config.vsh.yaml -- \
          --from "bdgenomics/rhapsody:$version" \
          --tag "$tag" \
          --push

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
