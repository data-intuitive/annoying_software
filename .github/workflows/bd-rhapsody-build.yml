name: bd-rhapsody-build

on:
  push:
    branches: [ main ]

jobs:
  bd-rhapsody-build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    strategy:
      fail-fast: false
      matrix:
        config:
        - {from: "bdgenomics/rhapsody:1.10.1", tag: "ghcr.io/data-intuitive/bd_rhapsody:1.10.1,ghcr.io/data-intuitive/bd_rhapsody:latest"}

    steps:
    - uses: actions/checkout@v2

    - name: Set up sbt
      uses: olafurpg/setup-scala@v10

    - name: Fetch viash
      run: |
        bin/init
        bin/viash -h

    - name: Install docker-squash
      run: |
        pip install --user docker-squash

    - name: Build dependending containers
      run: |
        bin/viash_build -q 'bd_rhapsody'

    - name: Login to Github Packages
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GTHB_PAT }}
        
    - name: Build image
      run: |
        bin/viash run src/bd_rhapsody/build_bd_rhapsody/config.vsh.yaml -- \
          --from "${{ matrix.config.from }}" \
          --tag "${{ matrix.config.tag }}" \
          --push

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
